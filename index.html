<!doctype html>
<html ng-app="globosatApi">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo Angular Bootstrap</title>
    <script src="/copa-analytics/js/lib/angular.min.js"></script>
    <script src="/copa-analytics/js/lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="/copa-analytics/js/lib/angular-route.min.js"></script>
    <script src="/copa-analytics/js/lib/angular-resource.min.js"></script>
    <script src="/copa-analytics/js/lib/xml2json.min.js"></script>
    
	<script src="/copa-analytics/js/lib/ng-google-chart.js"></script>    
	
    <link href="/copa-analytics/css/bootstrap.min.css" rel="stylesheet"/>   
        
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- App -->
    
    <script src="/copa-analytics/js/copa2014.js"></script>   
  </head>
  <body>
    <nav ng-controller="NavController" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ company }}</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse" ng-class="isCollapsed ? 'collapse' : 'in'">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dashboards<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li ng-repeat="dashboard in dashboards">
                    <a >{{ dashboard }}</a>
                </li>
              </ul>
            </li>
          </ul>          
          
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
	
    <br />
    <br />
	<div class="container">
		<div class="row">
			<div class="col-xs-12" style="text-align: center;">
				<h1>AngularJs Google Chart Tools directive</h1>
				<hr/>
			</div>
		</div>
		<div class="row">
			<div ng-view></div>
		</div>
	</div>   

	<div class="col-xs-7">
		<div google-chart chart="chart" style="{{cssStyle}}" on-ready="chartReady()"></div>
		<!-- explicit close of tag seems to be necessary -->
	</div>

</script>
  </body>
</html>
